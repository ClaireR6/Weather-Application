{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Hello Django</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="{% static "css/style.css" %}">
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous">
		</script>
</head>
<body>
	<form method="post" action="zip/"> 
		{% csrf_token %}
		<table>
		<tr><td>User: </td><td><input type="text" name="user" onchange="userChanged()"></td></tr>
		<tr><td>Zip Code: </td><td><input type="number" name="code"></td></tr>
		</table>
		<input type="submit">
	</form>
	<p>{{message}}</p>
	<table id="table">
		<tr><th>Zip Code</th><th>Temperature</th></tr>
		{% for i in locations %}
		<tr><td>{{i.code}}</td><td>{{i.temp}}</td></tr>
		{% endfor %}
	</table>
</body>
	<script src="{% static 'js/script.js' %}"></script>
</html>
